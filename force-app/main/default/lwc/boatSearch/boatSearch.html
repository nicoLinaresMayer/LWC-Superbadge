<template>
    <lightning-layout multiple-rows>
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
          <lightning-button label="New Boat" onclick={createNewBoat}></lightning-button>
          <p class="slds-var-p-horizontal_small">
           <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
          </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
        <lightning-spinner onloading={handleLoading} ondoneloading={handleDoneLoading} if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <c-boat-search-results  boat-type-id={boatType}></c-boat-search-results>
        <!--  -->
      </lightning-layout-item>
    </lightning-layout>
  </template>
